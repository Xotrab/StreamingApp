<div class="form-container">
    <div class="form-container__header">
        <img src="/assets/logo.png" class="logo">
        <span class="font-black-large-bold">
            Newave
        </span>
    </div>
    <div class="form-container__section-divider">
        <mat-divider class="line"></mat-divider>
        <span class="font-black-medium-regular">
            Register
        </span>
        <mat-divider class="line"></mat-divider>
    </div>
    <form class="form-container__form" [formGroup]="registerFormGroup" (ngSubmit)="submitForm()">
        <mat-form-field class="input font-black-small-regular">
            <mat-label>
                <mat-icon>email</mat-icon>
                Email address
            </mat-label>
            <input matInput formControlName="email">
            <mat-error>
                Invalid email
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input font-black-small-regular">
            <mat-label>
                <mat-icon class="mat-icon-scaled-big">person</mat-icon>
                Username
            </mat-label>
            <input matInput type="text" formControlName="username">
            <mat-error>
                Username has to have between 2 and 20 characters
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input font-black-small-regular">
            <mat-label>
                <mat-icon class="mat-icon-scaled-small">lock</mat-icon>
                Password
            </mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error>
                 Provide at least one digit, one lower and upper case letter and between 5 to 25 characters
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input font-black-small-regular">
            <mat-label>
                <mat-icon class="mat-icon-scaled-small">lock</mat-icon>
                Confirm password
            </mat-label>
            <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="passwordStateMatcher">
            <mat-error *ngIf="registerFormGroup.errors?.['passwordMismatch']">
                Passwords do not match
            </mat-error>
        </mat-form-field>
        <button class="form-container__submit-button rounded-button--red-accent font-white-default-bold" type="submit">
            Register
        </button>
        <mat-progress-spinner *ngIf="showSpinner" class="spinner" color="primary" mode="indeterminate">
    </mat-progress-spinner>
    </form>
    <span class="form-container__prompt font-black-small-regular">
        Already have an account?
    </span>
    <button class="rounded-button--medium-gray font-black-small-bold" (click)="navigateToLoginForm()">
        Login
    </button>
</div>
