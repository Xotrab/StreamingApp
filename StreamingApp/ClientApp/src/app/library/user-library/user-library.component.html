<div class="container">
    <mat-tab-group class="container__tabs" disableRipple [selectedIndex]="selectedTab" (selectedIndexChange)="navigateToTab($event)">
        <mat-tab label="Liked Songs"></mat-tab>
        <mat-tab label="Playlists"></mat-tab>
        <mat-tab label="Artists"></mat-tab>
        <mat-tab label="Uploaded"></mat-tab>
    </mat-tab-group>
    <ng-container [ngSwitch]="selectedTab">
        <app-liked-songs *ngSwitchCase="libraryTab.LikedSongs"></app-liked-songs>
        <app-user-playlists *ngSwitchCase="libraryTab.Playlists"></app-user-playlists>
        <app-uploaded-songs *ngSwitchCase="libraryTab.Uploaded"></app-uploaded-songs>
    </ng-container>
</div>
