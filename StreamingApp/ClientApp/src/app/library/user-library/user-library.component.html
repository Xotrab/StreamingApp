<div class="container">
    <mat-tab-group disableRipple [selectedIndex]="selectedTab" (selectedIndexChange)="navigateToTab($event)">
        <mat-tab label="Liked Songs"></mat-tab>
        <mat-tab label="Playlists"></mat-tab>
        <mat-tab label="Artists"></mat-tab>
        <mat-tab label="Uploaded"></mat-tab>
    </mat-tab-group>
    <ng-container [ngSwitch]="selectedTab">
        <app-uploaded-songs *ngSwitchCase="libraryTab.Uploaded"></app-uploaded-songs>
    </ng-container>
</div>
